<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="baslik">
        <h1>Yapılacaklar Listesi</h1>
    </div>
    <div class="input-con">
        <input type="text" id="input" placeholder="Buraya yazınız..."> <span id="plus">+</span> <span id="refresh"><i class="fa-solid fa-arrows-rotate"></i></span>
    </div>
    <div class="list">
        <ul class="ul"></ul>
    </div>
    <!-- <audio autoplay src="./assets/narcos-music.mp3" id="background-music" playsinline contolsList="nodownload" crossorigin="anonymous" gesture="media" loop></audio> -->
    <iframe src="./assets/narcos-music.mp3" frameborder="0" allow="autoplay"  loop style="display:none;"></iframe>
    <audio loop autoplay id="background-music">
        <source src="./assets/narcos-music.mp3" type="audio/mpeg" >
    </audio>
    

    <script src="./newApp.js"></script>
</body>
</html>
